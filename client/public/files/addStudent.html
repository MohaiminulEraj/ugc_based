    <form style="margin-top: 40px;" class="container" action="/student/new" method="POST">
    <div class="form-row mb-3">
        <div class="col">
            <h3 style="text-align: center;">Add student data:</h3>
        </div>
        <div class="col">
          <input type="number" class="form-control" min="1889" max="2021" placeholder="Year" name="year" id="year" required>
        </div>
        </div>
        <div class="form-row mb-3">
          <div class="col">
            <input type="number" class="form-control" min="1" id="" placeholder="Enter Student ID" name="studentId" id="studentId" required>
          </div>
            <div class="col">
              <input type="text" class="form-control" id="" placeholder="Enter University" name="university" id="university" required>
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Enter School" name="school" id="school" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="" placeholder="Enter Department" name="dept" id="dept" required>
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Enter Major" name="major" id="major" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Enter Semester" name="semester" id="semester" required>
            </div>
          </div>
          <button style="float: right;" type="submit" class="btn btn-outline-success">Submit</button>
    </form>
