    <form style="margin-top: 40px;" class="container" action="/teacher/new" method="POST">
    <div class="form-row mb-3">
        <div class="col">
            <h3 style="text-align: center;">Add Teacher data:</h3>
        </div>
        </div>
        <div class="form-row mb-3">
            <div class="col">
                <input type="text" class="form-control"  placeholder="First Name" name="firstname">
              </div>
              <div class="col">
                <input type="text" class="form-control"  placeholder="last Name" name="lastname">
              </div>
            </div>
        <div class="form-row mb-3">
          <div class="col">
            <input type="number" class="form-control" min="1" id="" placeholder="Enter Teacher ID" name="teacherId" required>
          </div>
            <div class="col">
              <input type="text" class="form-control" id="" placeholder="Enter University" name="teachers_uni" required>
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="col">
              <input type="number" class="form-control" id="" placeholder="Income" name="income" required>
            </div>
              <div class="col">
                <input type="text" class="form-control" id="" placeholder="Rank" name="teachers_rank" required>
              </div>
            </div>

          <button style="float: right;" type="submit" class="btn btn-outline-success">Submit</button>
    </form>

    <div class="container" style="margin-top: 100px;" action="" method="get">

        </div>
        <button style="float: right;" id="submitTeacherCSV" type="submit" class="btn btn-outline-success">Submit</button>
